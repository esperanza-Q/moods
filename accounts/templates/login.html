{%load static%}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalnia&display=swap');
    </style>
    {% if messages %}
    <script>
        window.onload = function() {
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        };
    </script>
    {% endif %}
</head>
<body>
    <div class="login-container" >
        <a href="{%url 'home:firstpage'%}"><img src="{% static 'img/home_img/homeheaderlogo.png' %}" alt="로고" class="logo"></a>
        
        <div class="login-box">
            <form method='POST' action={%url 'accounts:login' %} >
            {% csrf_token %}    
                <div class="input-group">
                    <label for="id-input">ID</label>
                    <input type="text" id="id-input" name='u_username' class="input-field">
                </div>
                <div class="input-group">
                    <label for="pw-input">PW</label>
                    <input type="password" id="pw-input" name='u_password' class="input-field">
                </div>
                <div class="auth-link_login">
                    {% comment %} <span type='submit' class="login-text">LOGIN</span> {% endcomment %}
                    <input type="submit" id="login-submit" class="hidden-submit">
                    <label for="login-submit" class="login-text">LOGIN</label>
                    {% comment %} <span class="signup-text" onclick="{% url 'accounts:signup' %}">SIGNUP</span> {% endcomment %}  
                </div>
            </form>
            <div class="auth-link_signup">
                    <a href="{% url 'accounts:signup' %}" class="signup-text" ><span>SIGN UP</span></a>
            </div>
        </div>
        
        
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
