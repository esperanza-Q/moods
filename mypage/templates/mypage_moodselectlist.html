{%load static%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYPAGE</title>
    <link rel="stylesheet" href="{%static 'css/mypage_moodselectlist.css' %}">
</head>
<body>
    <div class="selectheader">
        <div class="selectheaderleft">
            <div class="selectlogoimg"><a href="{%url 'home:firstpage'%}">
                <img src="{%static 'img/home_img/homeheaderlogo.png' %}" style="width: 180px">
            </a></div>
        </div>
        <div class="selectheadermiddle">
        </div>
        <div class="selecthdaerright"></div>
    </div>

    <div class="headerline" style="border-top: 1px solid #b22222; width: 100%;"></div>

    <div class="selectcontainer">
        <div class="selectleft">
            <div class="navigationbar"><ul><li><a href="{%url 'cafe_select:select_before'%}">select</a></li>
                <li><a href="{%url 'cafe_search:search_before'%}">search</a></li>
                <li><a href="{%url 'mypage:mypage'%}">mypage</a></li></ul></div>
        </div>

        <div class="selectmain">
            <div class="moodselectsearchhead">내 기록 모아보기 > 분위기 남긴 카페 내역</div>

            {%for tag in search_tags%}
            <div class="moodselecttag">{{tag.label}}</div>
            {%endfor%}

            
            {%for cafe, image in cafe_list%}
            <div class="mypmoodselectlist1">
                <div class="mypmoodselectmain1">
                    <img src="{{ image.cafeimage.url }}" class="mypmoodselectimg1">
                    <div class="mypmoodselecttext1">
                        <a href="{%url 'cafe_select:select_detail' cafe_id=cafe.id %}"><div class="mypmoodselectname1">{{cafe.cafename}}</div></a>
                        <div class="mypmoodselectcomment1">{{cafe.cafeinfo}}</div>
                        <div class="mypmoodselectaddress1">{{cafe.cafelocation}}</div>
                    </div>
                </div>
                <hr class="moodselectbottomline"></hr>
            </div>
            {%endfor%}
            
        </div>

        <div class="selectright">
        </div>
    </div>

    <div class="footer">
        &copy; moodsn <br><br><br> Backend 손정민 <br> Frontend 성유리 이가윤
    </div>

</body>
</html>
