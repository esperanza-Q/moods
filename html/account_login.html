<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="account_login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalnia&display=swap');
    </style>
</head>
<body>
    <div class="login-container">
        <img src="moodsn_logo.png" alt="로고" class="logo">
        <div class="login-box">
            <input type="text" placeholder="ID" class="input-field">
            <input type="password" placeholder="PW" class="input-field">
            <button class="login-button" onclick="login()">LOG IN</button>
            <button class="signup-button" onclick="location.href='account_signup.html'">SIGN UP</button>
        </div>
    </div>
    <script src="account_login.js"></script>
</body>
</html>
