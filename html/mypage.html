<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYPAGE</title>
    <link rel="stylesheet" href="../css/mypage.css">
</head>
<body>
    <div class="selectheader">
        <div class="selectheaderleft">
            <div class="selectlogoimg"><img src="../home_img/homeheaderlogo.png" style="width: 180px"></div>
        </div>
        <div class="selectheadermiddle">
            <div class="selectsearchpart"><input type="text" class="selectsearch" placeholder="남기고 싶은 카페를 검색해보세요"> 
                <button class="selectsearchicon"><img src="../select_img/selectsearchicon.png" style="width: 25px"></button></div>
        </div>
        <div class="selecthdaerright"></div>
    </div>
 
    <div class="headerline" style="border-top: 1px solid #b22222; width: 100%;"></div>

    <div class="selectcontainer">
        <div class="selectleft">
            <div class="navigationbar"><ul><li><a href="./select_before.html">select</a></li>
                <li><a href="./search_before.html">search</a></li>
                <li><a href="./mypage.html">mypage</a></li></ul></div>
        </div>

        <div class="selectmain">
            <div class="mypageprofile">
                <div class="mypageprofileimg"></div>
                <div class="mypageprofiletext">
                    <div class="mypagename">닉네임</div>
                    <div class="mypageidcontainer">
                        <div class="mypageid">ID</div>
                        <div class="mypageuserid">사용자 아이디</div>
                    </div>
                    <div class="mypageemailcontainer">
                        <div class="mypageemail">EMAIL</div>
                        <div class="mypageuseremail">사용자 이메일</div>
                    </div>
                    <div class="mypageprofilechagemodal">
                        <button class="mypageprofilechage" onclick="openModal()">수정하기</button>

                        <div id="profilechangeModal" class="modal">
                            <div class="modal-content">
                                <div class="modaltop">
                                    <div class="modaltoptext">회원 정보 수정하기</div>
                                    <span class="close-btn" onclick="closeModal()">&times;</span>
                                </div>
                                <buttun class="reviewimg">+</buttun>
                                <div class="namechange">
                                    <div class="namechangeleft">닉네임</div>
                                    <div class="namechangeright"><input class="namechangetext"></div>
                                </div>
                                <!--<div class="reviewimgafter"></div>-->
                                <button class="submit-btn">확인</button>
                            </div>
                        </div>
                </div>

                    <script src="../js/mypage.js"></script>

                </div>
            </div>

            <div class="mypagerecord">내 기록 모아보기</div>
            <div class="mypagemoodselect"><a href="./mypage_moodselectsearch.html">분위기 남긴 카페 내역 > </a></div>
            <div class="mypagereview"><a href="./mypage_reviewlist.html">리뷰 남긴 카페 내역 > </a></div>
        </div>

        <div class="selectright">
        </div>
    </div>

    <div class="footer">
        &copy; moodsn <br><br><br> Backend 손정민 <br> Frontend 성유리 이가윤
