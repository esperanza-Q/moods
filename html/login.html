<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../css/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalnia&display=swap');
    </style>
</head>
<body>
    <div class="login-container">
        <img src="../home_img/homeheaderlogo.png" alt="로고" class="logo">
        <div class="login-box">
            <div class="input-group">
                <label for="id-input">ID</label>
                <input type="text" id="id-input" class="input-field">
            </div>
            <div class="input-group">
                <label for="pw-input">PW</label>
                <input type="password" id="pw-input" class="input-field">
            </div>
            <div class="auth-links">
                <span class="login-text" onclick="login()">LOGIN</span>
                <span class="signup-text" onclick="location.href='signup.html'">SIGNUP</span>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
