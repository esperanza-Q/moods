<form method='POST' enctype="multipart/form-data" action={%url 'cafe:cafeadd' request.user.id %}>
    {% csrf_token %}
    cafename&nbsp;&nbsp; <input type='text' name='cafename'><br>
    cafelocation&nbsp;&nbsp;<input type='text' name='cafelocation'><br>
    cafeinfo&nbsp;&nbsp;<input type='text' name='cafeinfo'><br>
    cafeID&nbsp;&nbsp;<input type='text' name='cafeID' required><br>
    cafeimage&nbsp;&nbsp;<input type='file' name='cafeimage' required><br>
    
    <button type='submit'>생성</button>
</form>
