<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <link rel="stylesheet" href="../css/search_after.css">
</head>
<body>
    <!-- 상단 헤더 -->
    <div class="selectheader">
        <div class="selectheaderleft">
            <div class="selectlogoimg">
                <img src="{% static 'img/home_img/homeheaderlogo.png' %}" style="width: 180px">
            </div>
        </div>
        <div class="selecthdaerright"></div>
    </div>
    <div class="headerline"></div>

    <!-- 왼쪽 메뉴 고정 영역 -->
    <div class="sidebar">
        <ul>
            <li><a href="{% url 'cafe_select:select_before' request.user.id %}">select</a></li>
            <li><a href="#">search</a></li>
            <li><a href="{% url 'mypage:mypage' request.user.id %}">mypage</a></li>
        </ul>
    </div>

    <!-- 본문 내용 -->
    <div class="main-content">
        <div class="search-tag-header">
            <span class="search-tag">#검색태그</span>
        </div>

        <div class="cafe-list">
            {% for cafe in cafes %}
            <div class="cafe-card">
                <div class="cafe-img">대표사진</div>
                <div class="cafe-info">
                    <div class="cafe-name">{{ cafe.name }}</div>
                    <div class="cafe-address">{{ cafe.address }}</div>
                    <div class="cafe-tags">
                        {% for tag in cafe.tags %}
                            <span class="tag">#{{ tag }}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="footer">
        footer
    </footer>

    <script src="../js/search_after.js"></script>
</body>
</html>
